<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="images/icon.jpg">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                Share on <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
            <button id="change-theme">Change Theme</button>
            
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
